<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exponha sua Arte - Sobre a Obra</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&family=Homenaje&family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../CSS/css_expor_arte/header_expor_arte.css">
    <link rel="stylesheet" href="../../CSS/css_cadastro_arte/main_cadastro_arte.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li> <a href="../../index.html">PÁGINA INICIAL</a></li>
                <li><a href="../eventos.html">EVENTOS</a></li>
                <li class="selecionado"><a href="expor_arte.html">EXPONHA SUA ARTE</a></li>
            </ul>
        </nav>
    </header>

    <div class="page-title-container">
        <a href="portifolio.html"> <img src="../../ICON/seta-branca.png" alt="Seta para voltar" class="seta-img">
        </a>
        <h1>TENHA A SUA ARTE EXPOSTA NO MUSEU!</h1>
        <p>@museumaraba</p>
    </div>

    <main>
        <div class="form-container">
            <h2>Sobre a Obra</h2>
            <p class="subtitle">Preencha com os dados</p>

            <form id="obraForm" action="" method="POST">
                <input type="text" name="tituloObra" placeholder="Título da obra ou da série" required>

                <textarea name="descricaoObra" placeholder="Descrição da(s) obra(s) (Data de criação, Dimensões da obra, Técnica utilizada, Qual mensagem a obra quer passar?)" required></textarea>

                <input type="text" name="obraAVenda" placeholder="A obra estaria à venda? Se sim, qual valor?" required>
                <input type="text" name="suporteEspecial" placeholder="A obra precisa de algum suporte especial para exposição? (Ex: Pedestal, Iluminação, Tomada etc.)" required>
                <input type="text" name="transporteMontagem" placeholder="A obra é de fácil transporte e montagem? Explique brevemente" required>

                <div class="input-com-icone">
                    <input type="url" name="amostraObraLink" placeholder="Amostra da obra (Link)" required>
                </div>

                <div class="separador"></div>

                <h2 class="section-title">Termos e Condições</h2>

                <div class="checkbox-group">
                    <input type="checkbox" id="autorizacao_uso" name="autorizacaoUso" required>
                    <label for="autorizacao_uso">Autorizo o uso da obra para fins de divulgação da exposição</label>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="disponibilidade_obra" name="disponibilidadeObra" required>
                    <label for="disponibilidade_obra">Estou ciente de que, em caso de seleção, a obra deverá estar disponível no período da exposição</label>
                </div>

                <button type="submit">ENVIAR</button>
            </form>

            <p class="info-final">Analisaremos os seus dados e entraremos em contato assim que possível!</p>
        </div>
    </main>

    <div class="fundo-amarelo">
        <div class="contato">
            <div class="rede-social">
                <a href="https://www.instagram.com/museumaraba/"><img src="../../ICON/instagram.png" alt="Instagram"></a>
                <a href="https://www.instagram.com/museumaraba/"><p>@museumaraba</p></a>
            </div>
            <div class="rede-social">
                <img src="../../ICON/email.png" alt="Email">
                <p>museumarabamidias@gmail.com</p>
            </div>
        </div>

        <div class="logos-container">
            <img class="esboco-museu" src="../../ASSETS/rodape/esboço-museu.png" alt="Esboço do Museu">
            <div class="logos-parceiros">
                <img src="../../ASSETS/rodape/casa-da-cultura.png" alt="Casa da Cultura">
                <img class="SBM" src="../../ASSETS/rodape/SBM.png" alt="Sistema Brasileiro de Museus">
                <img class="ministerio-da-cultura" src="../../ASSETS/rodape/ministerio-da-cultura.png" alt="Ministério da Cultura">
            </div>
        </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('obraForm');
    const urlParams = new URLSearchParams(window.location.search);
    const artistId = urlParams.get('artistId');

    if (artistId) {
        form.action = `/submit-obra?artistId=${artistId}`;
    } else {
        console.error('Artist ID não encontrado na URL. Redirecionando para a página inicial do formulário.');
        alert('Ocorreu um erro. Por favor, comece o cadastro novamente.');
        window.location.href = '/HTML/html_expor_arte/portifolio.html';
    }
        });
    </script>
</body>
</html>
